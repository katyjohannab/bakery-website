<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://kit.fontawesome.com/b24d31a7dc.js" crossorigin="anonymous"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Josefin+Sans:wght@300;400&family=Merriweather:ital,wght@1,900&family=Poppins:ital,wght@0,100;0,200;0,400;1,100&family=Slabo+13px&family=Slabo+27px&family=Ultra&family=Yeseva+One&display=swap');
      </style>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  </head>

  <body>
    <nav>
    <header class="main-header">
      <div class="navbar">
        
          <div class="el--1">Content<i class="fa-regular fa-hand-peace"></i></div>
          <div class="el--2"><a href="link">Content</a></div>
          <div class="el--3"><a href="link">Content</a></div>
          <div class="el--4"><a href="link">Content</a></div>
        </nav>
      </div>
    </header>
  </nav>

  <main>
    <div class="cake-container">
      <div class="hero-text-container">
        <div class="hero-text">Big engaging message
          <button class="menu-button" role="button">Menu</button>
      </div>
        </div>
      
      <div class="hero-subtext"></div>
      <img src="./main-cake.jpg" class="cake-image">
    </div>
  
    <div class="cake-subtext-container">
    <p class="cake-subtext">Here is some information about cake. Who doesn't like cake? Cake is the best, 10/10 would recommend. Stay tuned for more cake pictures.</p>
    </div>

    <div class="sec2container">
      <div class="sec2child1">
        <img src="./donuts.jpg" class="donuts">

      </div>
      <div class="sec2child2">
        <img src="./mini-cakes.jpg" class="mini-cakes">
      </div>
     
    </div>

    <div class="sec2buttons">
      <div class="buttons-container-1">
      <button class="view-cakes-1">button style 1</button>
      </div>

      
      <div class="buttons-container-2">
        <button class="view-cakes-2">button style 2</button>

      </div>
    </div>

   <div class="sec3">
    <div class="sec3-text">
      <p class="cake-subtext">Eating cake is a lot more fun than trying to align images of cake using CSS.</p>
    </div>
    <div class="sec3-image">
      <img src="./mini-cakes.jpg" class="mini-cakes">
    </div>
   </div>


   <div class="carousel-1">
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="d-block w-100" src="./carousel-1.jpg" alt="First slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="./carousel-3.jpg" alt="Third slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="./carousel-2.jpg" alt="Third slide">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
   </div>

  </main>


  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
